<html>
<head>
<script type="text/javascript"
  src="https://raw.githubusercontent.com/crueda/cfie_raspberry/master/web/dygraph.js"></script>
</head>
<body>


<h1>DHT22
</h1>
<div id="graphdiv1"
  style="width:1300px; height:500px;"></div>
<script type="text/javascript">
  g3 = new Dygraph(
    document.getElementById("graphdiv1"),
    "tempdht22.log",
    {
      rollPeriod: 7,
      showRangeSelector: true,
      rangeSelectorHeight: 30,
      showRoller: true
    }
  );
  
</script>
